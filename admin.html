<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Truck Stop Kenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100">
  <div id="authScreen" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold mb-6">Admin Access</h2>
      <input id="adminPass" type="password" placeholder="Enter Password" class="border p-2 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-brand" />
      <button onclick="checkLogin()" class="bg-brand text-white py-2 px-4 rounded hover:bg-blue-700 transition w-full">
        Login
      </button>
      <p id="authMsg" class="text-red-500 mt-2 hidden">Invalid password. Please try again.</p>
    </div>
  </div>

  <div id="adminPanel" class="hidden max-w-4xl mx-auto p-8 bg-white shadow-md rounded-lg mt-10">
    <!-- Replace or add your administration components below -->
    <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
    <p>Welcome to the admin panel. Here you can manage truck listings and inquiries.</p>
    <!-- More admin content can be added here -->
  </div>

  <script>
    // Demo client-side authentication (For production, use server-side authentication!)
    const PASSWORD = 'letmein123'; // Change in production!
    function checkLogin() {
      const input = document.getElementById('adminPass').value;
      if (input === PASSWORD) {
        sessionStorage.setItem('auth', 'yes');
        showAdmin();
      } else {
        document.getElementById('authMsg').classList.remove('hidden');
      }
    }

    function showAdmin() {
      document.getElementById('authScreen').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
    }

    if (sessionStorage.getItem('auth') === 'yes') showAdmin();
  </script>
</body>
</html>
